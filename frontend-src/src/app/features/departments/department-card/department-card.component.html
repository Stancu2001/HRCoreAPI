<div class="select-none rounded-lg bg-gray-200 p-3">
  <div
    class="flex justify-between"
    (click)="details()"
    [ngClass]="department ? 'cursor-pointer' : ''">
    <span class="flex items-center text-[14px] font-semibold">
      {{ department?.name ?? 'Add new department' }}
    </span>

    <div *ngIf="department" class="grid grid-flow-col gap-2">
      <p-button
        size="small"
        icon="pi pi-pencil"
        [rounded]="true"
        severity="primary"
        (onClick)="edit($event)"
        pTooltip="Edit department" />

      <p-button
        size="small"
        icon="pi pi-times"
        [rounded]="true"
        severity="primary"
        (onClick)="delete($event)"
        pTooltip="Delete department" />
    </div>

    <div *ngIf="!department" class="grid grid-flow-col gap-2">
      <p-button
        size="small"
        icon="pi pi-plus"
        [rounded]="true"
        severity="primary"
        (onClick)="add($event)"
        pTooltip="Add department" />
    </div>
  </div>
</div>
